<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Two Interactive Graphs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .chart-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 40px;
            width: 80%; /* Adjust width as necessary */
            max-width: 600px; /* Limit the maximum width */
            text-align: center;
        }

        .chart-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        p {
            color: #666;
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Two Interactive Graphs</h1>

    <div class="chart-container" id="pie_chart">
        <div class="chart-title">Percentage of Job Vacancies</div>
        <p>First graph involves the use of annotations</p>
    </div>

    <div class="chart-container" id="stack_chart">
        <div class="chart-title">Industry Trends Over Time</div>
        <p>Second graph involves the use of legend selection</p>
    </div>

    <script src="vega_lite.js"></script>
</body>

</html>
